<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/previewer.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Preview</title>
  </head>
  <body>
    <h1>images previewer</h1>
    <section class="images_previewer">
      <div class="previewer_container">
        <div class="item_preview">
          <img src="./images/1.jpg" id="previewer_container" />
        </div>
        <div class="previewer_items">
          <div class="previewer_items_container">
            <div class="items_row">
              <img
                src="./images/1sm.jpg"
                data-orignal="./images/1.jpg"
                class="previewer_sm_img"
              />
              <img
                src="./images/2sm.jpg"
                data-orignal="./images/2.jpg"
                class="previewer_sm_img"
              />
              <img
                src="./images/3sm.jpg"
                data-orignal="./images/3.jpg"
                class="previewer_sm_img"
              />
              <img
                src="./images/3sm.jpg"
                data-orignal="./images/3.jpg"
                class="previewer_sm_img"
              />
              <img
                src="./images/3sm.jpg"
                data-orignal="./images/3.jpg"
                class="previewer_sm_img"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script/previewer.js"></script>
  </body>
</html>
